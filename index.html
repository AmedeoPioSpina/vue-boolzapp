<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
        <main class="bg-gray-dark">
            <div class="band bg-green">
            </div>
            <div class="interface-container">
                <section class="nav-container">
                    <div class="section-header bg-gray">
                        <div>
                            <img src="./img/avatar_io.jpg" alt="my profile image">
                            <p>
                                Sofia
                            </p>
                        </div>
                        <div>
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="info-message-container">
                        <div class="ball-container">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="text-info">
                            <p>
                                Ricevi notifiche di nuovi messaggi
                            </p>
                            <a href="">
                                Attiva notifiche desktop
                            </a>
                        </div>
                    </div>
                    <div class="nav-main">
                        <div class="search-bar-container bg-gray-light">
                            <div>
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                        <div class="crono-messages-container">
                            <ul>
                                <li v-for="contact in contacts">
                                    <p>
                                        {{contact.name}}
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section class="chat-container">
                    
                </section>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
